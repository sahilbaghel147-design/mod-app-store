<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod App Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0; overflow-x: hidden;
      color: #fff;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 300% 300%;
      animation: bgMove 15s ease infinite;
    }
    body.light { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); color: #222; }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Splash Screen */
    #splash {
      position: fixed; inset: 0;
      background: radial-gradient(circle at center, #1f1c2c, #0f2027, #2c5364);
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; z-index: 2000;
      animation: fadeOut 1s ease forwards; animation-delay: 2.5s;
    }
    #splash h1 {
      font-size: 30px; margin: 0;
      background: linear-gradient(90deg, #ff4081, #00ffb6, #ffd740);
      background-size: 200% auto;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: gradientFlow 3s linear infinite, glow 1.5s ease-in-out infinite alternate;
    }
    #splash p { margin-top: 8px; font-size: 15px; opacity: 0.9; }

    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    @keyframes glow { from { text-shadow: 0 0 12px #00ffb6; } to { text-shadow: 0 0 28px #ff4081; } }
    @keyframes gradientFlow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Header */
    header {
      text-align: center; padding: 30px 15px 60px;
      background: rgba(255,255,255,0.08); backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: relative;
    }
    header h1 {
      font-size: 34px; margin: 0;
      background: linear-gradient(270deg, #ff4081, #00ffb6, #ffd740);
      background-size: 300% auto;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: gradientFlow 5s linear infinite, glow 2s infinite alternate;
      display: inline-block;
      position: relative;
    }
    /* 🔥 Animated underline */
    header h1::after {
      content: "";
      display: block;
      height: 4px;
      margin: 6px auto 0;
      width: 80%;
      border-radius: 2px;
      background: linear-gradient(270deg,#ff4081,#ffd740,#00ffb6,#0072ff);
      background-size: 300% 300%;
      animation: gradientFlow 6s ease infinite;
    }
    header p { margin: 8px 0 0; font-size: 16px; opacity: 0.85; }

    #themeToggle {
      position: absolute; top: 15px; right: 15px;
      padding: 8px 14px; border: none; border-radius: 6px;
      background: linear-gradient(135deg, #00ffb6, #00cc88);
      color: #141e30; cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,182,0.5);
      transition: transform 0.3s ease;
    }
    #themeToggle:hover { transform: scale(1.05); }

    /* Section */
    .section-title { text-align: center; margin-top: 20px; font-size: 22px; }

    .container {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px; padding: 15px; max-width: 1100px; margin: auto;
    }

    /* App Card */
    .app-card {
      border-radius: 18px; padding: 20px; text-align: center;
      background: rgba(255,255,255,0.08); backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: 0.4s ease;
      position: relative;
    }
    .app-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,182,0.6);
      animation: pulseGlow 1.5s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px rgba(0,255,182,0.4); }
      50% { box-shadow: 0 0 25px rgba(255,215,64,0.7); }
      100% { box-shadow: 0 0 10px rgba(0,255,182,0.4); }
    }
    .app-card:active {
      transform: scale(0.97);
      box-shadow: 0 0 12px rgba(255,64,129,0.7);
    }

    .download-btn {
      padding: 12px; width: 100%;
      background: linear-gradient(135deg, #00ffb6, #00cc88, #ffd740);
      background-size: 200% auto;
      color: #141e30; border-radius: 10px; border: none;
      font-weight: 600; cursor: pointer;
      transition: all 0.4s ease;
    }
    .download-btn:hover {
      background-position: right center;
      box-shadow: 0 0 15px rgba(255,215,64,0.7);
      transform: scale(1.03);
    }

    /* Counter */
    .counter {
      margin-top: 6px; font-size: 14px; color: #ffd740; font-weight: 600;
      transition: transform 0.3s ease;
    }
    .counter.bounce { animation: bounceAnim 0.6s; }
    @keyframes bounceAnim {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.3); }
      60%  { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    /* Popup */
    #popup {
      display: none; position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px; border-radius: 15px;
      background: rgba(255,255,255,0.12); backdrop-filter: blur(10px);
      text-align: center; z-index: 1000; width: 85%; max-width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: popupAnim 0.4s ease;
    }
    @keyframes popupAnim {
      from { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Tick */
    .checkmark {
      width: 56px; height: 56px;
      border-radius: 50%;
      display: inline-block;
      stroke-width: 3; stroke: #00ffb6;
      stroke-miterlimit: 10;
      margin-bottom: 10px;
    }
    .checkmark__circle {
      stroke-dasharray: 166; stroke-dashoffset: 166;
      stroke-width: 3; stroke-miterlimit: 10;
      stroke: #00ffb6; fill: none;
      animation: stroke .6s cubic-bezier(.65,0,.45,1) forwards;
    }
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48; stroke-dashoffset: 48;
      animation: stroke .3s cubic-bezier(.65,0,.45,1) .8s forwards;
    }
    @keyframes stroke { 100% { stroke-dashoffset: 0; } }

    /* Progress Bar */
    .progress-text { margin-top: 8px; font-size: 14px; }
    .progress-bar {
      width: 100%; height: 10px; border-radius: 5px;
      background: rgba(255,255,255,0.2);
      overflow: hidden; margin-top: 8px;
    }
    .progress-fill {
      height: 100%; width: 0%;
      background: linear-gradient(270deg,#ff4081,#ffd740,#00ffb6,#0072ff);
      background-size: 300% 300%;
      animation: gradientFlow 3s linear infinite;
      transition: width 0.1s linear;
    }

    /* Footer */
    footer {
      text-align: center; padding: 25px;
      background: rgba(255,255,255,0.08); backdrop-filter: blur(10px);
      margin-top: 40px; border-top: 3px solid transparent;
      border-image: linear-gradient(90deg,#ff4081,#ffd740,#00ffb6) 1;
    }
    footer p {
      font-size: 14px; margin-bottom: 10px;
      background: linear-gradient(90deg, #ff4081, #ffd740, #00ffb6);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .social-icons { margin-top: 12px; display: flex; justify-content: center; gap: 20px; }
    .social-icons a { position: relative; display: inline-block; }
    .social-icons a img {
      width: 40px; height: 40px; transition: all 0.3s ease; cursor: pointer;
    }
    .social-icons a:hover img {
      transform: scale(1.2) rotate(8deg);
      filter: drop-shadow(0 0 12px #ffd740);
    }

    /* Tooltip */
    .social-icons a::after {
      content: attr(data-tip);
      position: absolute;
      bottom: 120%;
      left: 50%; transform: translateX(-50%);
      background: linear-gradient(270deg, #ff4081, #ffd740, #00ffb6, #0072ff);
      background-size: 400% 400%;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      opacity: 0; pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      white-space: nowrap;
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
      border: 1px solid rgba(255,255,255,0.3);
      animation: gradientFlow 5s ease infinite, tooltipGlow 2s infinite alternate;
    }
    .social-icons a:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }
    @keyframes tooltipGlow {
      0% { box-shadow: 0 0 8px #ff4081, 0 0 15px #ffd740; }
      100% { box-shadow: 0 0 18px #00ffb6, 0 0 28px #0072ff; }
    }

    /* Footer Tagline */
    .footer-tagline {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(270deg,#ff4081,#ffd740,#00ffb6,#0072ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 5s ease infinite, wave 3s ease-in-out infinite;
      display: inline-block;
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash">
    <h1>⚡ Mod Apps, Unlimited Fun ⚡</h1>
    <p>Experience the Power of Mods 🚀</p>
  </div>

  <!-- Header -->
  <header>
    <h1>🔥 Mod App Store</h1>
    <p>Hello Friend 👋 Welcome to your favorite APK store</p>
    <button id="themeToggle">🌙 Dark/Light</button>
  </header>

  <h2 class="section-title">🌟 Popular Apps</h2>
  <div class="container" id="popularApps"></div>

  <!-- Popup -->
  <div id="popup">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
    </svg>
    <h2 id="popupTitle"></h2>
    <p id="popupMsg"></p>
    <p id="popupQuote"></p>
    <div class="progress-text" id="progressText">0%</div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>🚀 Keep Growing, Keep Exploring | Mod App Store 2025</p>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank" data-tip="📸 Instagram">
        <img src="https://img.icons8.com/fluency/48/instagram-new.png"/>
      </a>
      <a href="https://youtube.com" target="_blank" data-tip="▶️ YouTube">
        <img src="https://img.icons8.com/fluency/48/youtube-play.png"/>
      </a>
      <a href="https://t.me" target="_blank" data-tip="✈️ Telegram">
        <img src="https://img.icons8.com/color/48/telegram-app.png"/>
      </a>
    </div>
    <div class="footer-tagline">
      Made with ❤️ for Friends
    </div>
  </footer>

  <script>
    document.getElementById("themeToggle").onclick = () =>
      document.body.classList.toggle("light");

    let counters = { spotify: 0, truecaller: 0, instagram: 0, lightroom: 0 };
    let apps = {
      spotify: { name: "Spotify Mod APK", link: "downloads/spotify_mod.apk", tagline: "Best for Music 🎵" },
      truecaller: { name: "Truecaller Mod APK", link: "downloads/Truecaller_v15.29.7.apk", tagline: "Identify Calls 📞" },
      instagram: { name: "Instagram Mod APK", link: "downloads/instagram_mod.apk", tagline: "Stay Connected 📱" },
      lightroom: { name: "Lightroom Mod APK", link: "downloads/lighteroom_mod.apk", tagline: "Photo Editing 📸" }
    };

    function renderApps() {
      document.getElementById("popularApps").innerHTML = "";
      for (let key in apps) {
        let app = apps[key];
        let icon = key==="spotify"?"spotify--v1":key==="instagram"?"instagram-new":"phone";
        let card = `
          <div class="app-card">
            <img src="https://img.icons8.com/color/96/${icon}.png"/>
            <h3>${app.name}</h3>
            <p>${app.tagline}</p>
            <button class="download-btn" onclick="showPopup('${app.name}','${app.link}','${key}')">Download</button>
            <div class="counter" id="count-${key}">Downloads: ${counters[key]}</div>
          </div>`;
        document.getElementById("popularApps").innerHTML += card;
      }
    }
    renderApps();

    function showPopup(appName, link, appKey) {
      document.getElementById("popupTitle").innerText = "✨ Download Started!";
      document.getElementById("popupMsg").innerText = `Preparing ${appName}... 🎉`;
      document.getElementById("popupQuote").innerText = "Enjoy your app 💫";
      document.getElementById("popup").style.display = "block";

      counters[appKey]++;  
      let counterEl = document.getElementById("count-"+appKey);
      counterEl.innerText = "Downloads: "+counters[appKey];
      counterEl.classList.add("bounce");
      setTimeout(() => counterEl.classList.remove("bounce"), 600);

      // Progress bar with % text
      let fill = document.getElementById("progressFill");
      let text = document.getElementById("progressText");
      let percent = 0;
      fill.style.width = "0%";
      let interval = setInterval(()=>{
        percent += 5;
        if(percent>100) percent=100;
        fill.style.width = percent+"%";
        text.innerText = percent+"%";
        if(percent===100){
          clearInterval(interval);
          setTimeout(()=>{
            let a=document.createElement("a");
            a.href=link; a.setAttribute("download",appName+".apk");
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            document.getElementById("popup").style.display="none";
          },400);
        }
      },100);
    }
  </script>
</body>
</html>
