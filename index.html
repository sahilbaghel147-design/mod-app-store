<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod App Store</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/888/888859.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0; overflow-x: hidden;
      color: #fff;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 300% 300%;
      animation: bgMove 15s ease infinite;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Splash */
    #splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 2000; color: white;
      animation: splashFadeOut 1s ease forwards; animation-delay: 3.5s;
    }
    #splash h1 {
      font-size: 40px; margin: 15px 0 0;
      background: linear-gradient(270deg, #ff4081, #00ffb6, #ffd740);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      opacity: 0; transform: translateY(20px);
      animation: fadeSlideUp 1.2s ease forwards; animation-delay: 0.5s;
    }
    #splash p {
      margin-top: 10px; font-size: 18px;
      white-space: nowrap; border-right: 2px solid #ffd740;
      width: fit-content; overflow: hidden;
      animation: typing 2.5s steps(30,end) forwards, blink 0.7s infinite;
      animation-delay: 1.2s;
    }
    .splash-bar { width: 80%; height: 6px; border-radius: 5px;
      background: rgba(255,255,255,0.2); margin-top: 20px; overflow: hidden; }
    .splash-fill {
      width: 0%; height: 100%;
      background: linear-gradient(90deg, #ff4081, #ffd740, #00ffb6, #0072ff);
      background-size: 300% 300%; animation: fillBar 3s linear forwards;
    }
    .splash-percent { margin-top: 10px; font-size: 16px; font-weight: 600; color: #ffd740; }
    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }
    @keyframes fillBar { from { width: 0%; } to { width: 100%; } }
    @keyframes fadeSlideUp { from {opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }
    @keyframes splashFadeOut { to { opacity: 0; visibility: hidden; } }

    header { text-align: center; padding: 30px 15px; background: rgba(255,255,255,0.08); backdrop-filter: blur(12px); }
    header h1 {
      font-size: 32px; margin: 0;
      background: linear-gradient(270deg, #ff4081, #00ffb6, #ffd740);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: bgMove 5s linear infinite;
    }
    #themeToggle { margin-top: 15px; padding: 8px 14px; border: none; border-radius: 6px;
      background: linear-gradient(135deg, #00ffb6, #00cc88); cursor: pointer; }

    .section-title { text-align: center; margin: 20px 0; font-size: 22px; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px; padding: 15px; max-width: 1100px; margin: auto; }
    .app-card { border-radius: 18px; padding: 20px; text-align: center;
      background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); transition: 0.4s ease; }
    .app-card:hover { transform: translateY(-10px) scale(1.05); animation: pulseGlow 1.8s infinite; }
    @keyframes pulseGlow { 0%{box-shadow:0 0 15px rgba(0,255,182,0.2);}50%{box-shadow:0 0 30px rgba(0,255,182,0.6);}100%{box-shadow:0 0 15px rgba(0,255,182,0.2);} }
    .app-icon { width: 70px; height: 70px; border-radius: 18px; margin-bottom: 12px; }
    .download-btn { position: relative; padding: 12px; width: 100%; background:#111; color:#00ffb6;
      border-radius: 12px; font-weight: 600; cursor: pointer; overflow:hidden; }
    .download-btn::before {
      content:"";position:absolute;top:-2px;left:-2px;right:-2px;bottom:-2px;border-radius:14px;
      background: linear-gradient(270deg, #ff4081, #ffd740, #00ffb6, #0072ff); background-size:400% 400%;
      animation:borderFlow 6s linear infinite; z-index:-1;
    }
    .download-btn::after {
      content:"";position:absolute;inset:2px;border-radius:10px;
      background: linear-gradient(135deg, #111, #1a1a1a); z-index:-1;
    }
    @keyframes borderFlow {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    .download-btn:hover { animation: heartbeat 1.2s infinite; }
    @keyframes heartbeat {0%{transform:scale(1);}25%{transform:scale(1.07);}50%{transform:scale(1);}75%{transform:scale(1.07);}100%{transform:scale(1);} }
    .downloaded::before { background:linear-gradient(270deg,#4caf50,#81c784,#2e7d32,#4caf50); animation:borderFlow 3s linear infinite; }
    .downloaded::after { background:linear-gradient(135deg,#1b5e20,#2e7d32); }

    /* Popup */
    #popup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      padding:20px; border-radius:15px; text-align:center; z-index:1000; width:85%; max-width:340px; overflow:hidden; }
    #popup::before { content:""; position:absolute; top:-50%; left:-50%; width:200%; height:200%;
      background:conic-gradient(from 0deg,#ff4081,#ffd740,#00ffb6,#0072ff,#ff4081); animation:rotateAura 8s linear infinite;
      z-index:-1; opacity:0.3; }
    #popup::after { content:""; position:absolute; inset:2px; border-radius:15px; background:rgba(20,20,30,0.95); z-index:-1; }
    @keyframes rotateAura {from{transform:rotate(0deg);}to{transform:rotate(360deg);} }

    .progress-bar { width:100%; height:10px; border-radius:5px; background:rgba(255,255,255,0.2); overflow:hidden; margin-top:8px; }
    .progress-fill { height:100%; width:0%; background:linear-gradient(270deg,#ff4081,#ffd740,#00ffb6,#0072ff);
      background-size:300% 300%; transition:width 0.1s linear; }

    .progress-text { margin-top: 8px; font-size: 14px; color: #ffd740; }

    footer { text-align:center; padding:20px; margin-top:30px; background:rgba(255,255,255,0.08); }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <h1>üî• Mod App Store</h1>
    <p>Unlock Premium Experience ‚ú®</p>
    <div class="splash-bar"><div class="splash-fill"></div></div>
    <div class="splash-percent" id="splashPercent">0%</div>
  </div>

  <header>
    <h1>üî• Mod App Store</h1>
    <p>Hello Friend üëã Welcome to your favorite APK store</p>
    <button id="themeToggle">üåô Dark/Light</button>
  </header>

  <h2 class="section-title">üåü Popular Apps</h2>
  <div class="container" id="popularApps"></div>

  <!-- Popup -->
  <div id="popup">
    <h2 id="popupTitle"></h2>
    <p id="popupMsg"></p>
    <p id="popupQuote"></p>
    <div class="progress-text" id="progressText">0%</div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  </div>

  <footer><p>Made with ‚ù§Ô∏è for Friends</p></footer>

  <script>
    // Splash %
    let percent=0,splashPercent=document.getElementById("splashPercent");
    let interval=setInterval(()=>{percent+=2;if(percent>100)percent=100;splashPercent.innerText=percent+"%";if(percent===100)clearInterval(interval);},60);

    document.getElementById("themeToggle").onclick=()=>document.body.classList.toggle("light");

    // Apps
    let counters={spotify:0,truecaller:0,instagram:0,lightroom:0,picsart:0};
    let apps={
      spotify:{name:"Spotify Mod APK",link:"https://www.dropbox.com/scl/fi/fwgr235ub1zw57a9v1qua/Spotify_v9.0.76.1126__ReVanced___xManager____40_Merged__41_.apk?rlkey=488thcfnvw52z6x1pep7h8j9l&st=cgaxxv5w&dl=1",tagline:"Best for Music üéµ",icon:"https://cdn-icons-png.flaticon.com/512/174/174872.png"},
      truecaller:{name:"Truecaller Mod APK",link:"https://www.dropbox.com/scl/fi/zh2avudqknkeyvl70xbjg/Truecaller_v15.29.7-MD-armv7.apk?rlkey=fiw1v331i4ict2ohejycdqx0s&st=qlos5yyx&dl=1",tagline:"Identify Calls üìû",icon:"https://cdn-icons-png.flaticon.com/512/724/724664.png"},
      instagram:{name:"Instagram Mod APK",link:"https://www.dropbox.com/scl/fi/1x5kthr68296naoq1u2f7/Insta-v9.70.apk?rlkey=fb977n3vgk1by0whj4a3zg666&st=bduxqkv8&dl=1",tagline:"Stay Connected üì±",icon:"https://cdn-icons-png.flaticon.com/512/2111/2111463.png"},
      lightroom:{name:"Lightroom Mod APK",link:"https://www.dropbox.com/scl/fi/gkhnmc2lq2n2pt7m6pscg/Lightroom-Premium-v10.5.3_build_711005300-Mod-arm64-v8a.apk?rlkey=yftmppwvjjktev442wm8wl524&st=t6r215c2&dl=1",tagline:"Photo Editing üì∏",icon:"https://static.vecteezy.com/system/resources/previews/021/963/710/original/adobe-lightroom-icon-free-vector.jpg"},
      picsart:{name:"Picsart Mod APK",link:"https://www.dropbox.com/scl/fi/s9izeegpr5x6s89apt9xa/Picsart_v28.1.6_b993828106_arm7_arm64__ed_by_youarefinished.apk?rlkey=63662txbr9cjadfl40h0klnpa&st=l6v0fl1o&dl=1",tagline:"Creative Editing üé®",icon:"https://static.vecteezy.com/system/resources/previews/052/925/023/non_2x/picsart-logo-on-a-transparent-background-free-png.png"}
    };

    function renderApps(){
      document.getElementById("popularApps").innerHTML="";
      for(let key in apps){
        let app=apps[key];
        let card=`<div class="app-card">
          <img src="${app.icon}" alt="${app.name}" class="app-icon">
          <h3>${app.name}</h3><p>${app.tagline}</p>
          <button class="download-btn" onclick="showPopup('${app.name}','${app.link}','${key}',event)">Download</button>
          <div class="counter" id="count-${key}">Downloads: ${counters[key]}</div>
        </div>`;
        document.getElementById("popularApps").innerHTML+=card;
      }
    }renderApps();

    function showPopup(appName,link,appKey,e){
      document.getElementById("popupTitle").innerText="‚ú® Download Started!";
      document.getElementById("popupMsg").innerText=`Preparing ${appName}... üéâ`;
      document.getElementById("popupQuote").innerText="Enjoy your app üí´";
      document.getElementById("popup").style.display="block";

      counters[appKey]++;document.getElementById("count-"+appKey).innerText="Downloads: "+counters[appKey];

      let btn=e.target;btn.innerHTML='Downloading...';btn.classList.add("downloaded");
      setTimeout(()=>{btn.innerText="Downloaded ‚úîÔ∏è";btn.classList.add("downloaded");
        setTimeout(()=>{btn.innerText="Download";btn.classList.remove("downloaded");},3000);},2500);

      let fill=document.getElementById("progressFill");let text=document.getElementById("progressText");let percent=0;
      fill.style.width="0%";let interval=setInterval(()=>{percent+=5;if(percent>100)percent=100;
        fill.style.width=percent+"%";text.innerHTML=percent+"%";
        if(percent===100){clearInterval(interval);setTimeout(()=>{window.location.href=link;
          document.getElementById("popup").style.display="none";},400);}},100);
    }
  </script>
</body>
</html>
